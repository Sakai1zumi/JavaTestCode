<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFunc(){
            alert("静态onchange事件");
        }

        window.onload = function (){
            //1. 获取标签对象
            var selectObj = document.getElementById("sel01");
            //2. 通过标签对象.事件名 = function(){}
            selectObj.onchange = function (){
                alert("动态onchange事件");
            }
        }
    </script>
</head>
<body>
    <select onchange="onchangeFunc()">
        <option>--女神--</option>
        <option>芳芳</option>
        <option>佳佳</option>
        <option>婷婷</option>
    </select>

    <select id = "sel01">
        <option>--男神--</option>
        <option>刘德华</option>
        <option>郭富城</option>
        <option>张学友</option>
    </select>
</body>
</html>
