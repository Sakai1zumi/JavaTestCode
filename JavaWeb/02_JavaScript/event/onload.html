<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //onload时间的方法
        function onloadFun(){
            alert("静态注册onload时间，所有代码");
        }

        //onload事件动态注册。固定写法
        window.onload = function(){
            alert("动态注册onload事件")
        }
    </script>
</head>
<!--静态注册onload事件
    onload事件是浏览器解析完页面之后就会自动触发的事件-->
<!--<body onload="onloadFun()">-->
<body>

</body>
</html>
