<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //全选
        function checkAll(){
            /*
            将所有的复选框都选中
            document.getElementsByName()：根据指定的name属性查询返回多个标签对象的集合
            集合的操作和数组一致
            集合中的每个元素都是dom对象
            集合中的元素的顺序就是它们在html页面中从上到下的顺序
             */
            var hobbies = document.getElementsByName("hobby");
            //checked表示复选框中的状态，选中为true，未选中为false
            //checked属性可读，可写
            for(var i = 0;i < hobbies.length;i++){
                hobbies[i].checked = true;
            }
        }
        //全不选
        function checkNone(){
            var hobbies = document.getElementsByName("hobby");
            //checked表示复选框中的状态，选中为true，未选中为false
            //checked属性可读，可写
            for(var i = 0;i < hobbies.length;i++){
                hobbies[i].checked = false;
            }
        }
        //反选
        function checkReverse(){
            var hobbies = document.getElementsByName("hobby");
            //checked表示复选框中的状态，选中为true，未选中为false
            //checked属性可读，可写
            for(var i = 0;i < hobbies.length;i++){
                hobbies[i].checked = !(hobbies[i].checked);
            }
        }
    </script>
</head>
<body>
    兴趣爱好：
    <input type="checkbox" name="hobby" value="C++">C++
    <input type="checkbox" name="hobby" value="Java">Java
    <input type="checkbox" name="hobby" value="JavaScript">JavaScript
    <br/>
    <button onclick="checkAll()">全选</button>
    <button onclick="checkNone()">全不选</button>
    <button onclick="checkReverse()">反选</button>
</body>
</html>
