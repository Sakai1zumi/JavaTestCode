<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        自定义对象
        方式一：Object形式的自定义对象
        方式二：{}大括号形式的自定义对象
         */

        //方式一：
        /*
        var 变量名 = new Object();     //对象实例（空对象）
        变量名.属性名 = 值;             //定义一个属性
        变量名.函数名 = function(){}   //定义一个函数
         */
        var obj = new Object();
        obj.name = "三上悠亚";
        obj.age = 27;
        obj.fun = function (){
            alert("姓名：" + this.name + "，年龄：" + this.age);
        }
        //对象的访问
        //变量名.属性 / 函数名();
        // alert(obj.name);
        // obj.fun();

        //方式二：
        /*
        var 变量名 = {               //空对象
            属性名：值,              //定义一个属性
            属性名：值,              //定义一个属性
            ...
            函数名：function(){}     //定义一个函数
            ...
        };
         */
        var obj = {
            name:"桥本有菜",
            age:25,
            fun:function () {
                alert("姓名：" + this.name + "，年龄：" + this.age);
            }
        };
        //对象的访问
        //变量名.属性 / 函数名()
        // alert(obj.name);
        obj.fun()
    </script>
</head>
<body>

</body>
</html>
