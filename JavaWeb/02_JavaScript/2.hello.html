<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    使用script标签引入外部js文件执行
        src属性引入js文件路径（可以是相对路径，也可以是绝对路径）
    script标签可以定义js代码，也可以引入js文件
    但是一个script标签只能同时完成其中的一个功能
    -->
    <script type="text/javascript" src = 1.js>
        // alert("111");--没有效果
    </script>
    <script type="text/javascript">
        alert("111");
    </script>
</head>
<body>

</body>
</html>
