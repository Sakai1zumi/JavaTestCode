<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.标题标签.html</title>
</head>
<body>
	
	<!-- 标题标签
	需求1：演示标题1到 标题6的

	 	h1 - h6 都是标题标签
	 	h1 最大
	 	h6 最小
			align 属性是对齐属性
				left		左对齐(默认)
				center		剧中
				right		右对齐
	-->
	<h1 align="left">标题一</h1>
	<h2 align="right">标题二</h2>
	<h3 align="center">标题三</h3>
	<h4>标题四</h4>
	<h5>标题五</h5>
	<h6>标题六</h6>
	<h7>标题七</h7>

	
</body>
</html>
